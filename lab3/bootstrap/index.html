<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Bootstrap Responsive</title>
  </head>
  <body>
    <div id="content-wrapper" class="container-fluid">
      <div id="header" class="col">
        <h1>Header</h1>
      </div>
      <div id="main-content" class="container-fluid col">
        <div id="menu-wrapper" class="bg-green row">
          <div class="menu-item col">
            <span> Menu1 </span>
          </div>
          <div class="menu-item col">
            <span> Menu2 </span>
          </div>
          <div class="menu-item col">
            <span> Menu3 </span>
          </div>
        </div>

        <div id="column-wrapper" class="row">
          <div class="column-item column1 col-sm-3 col-6">
            <span>Column1</span>
          </div>

          <div class="column-item column2 col-sm-6 col-12">
            <span>Column2</span>
          </div>

          <div class="column-item column3 col-sm-3 col-6">
            <span>Column3 </span>
          </div>
        </div>
      </div>

      <div id="footer" class="bg-green col">
        <span>Footer</span>
      </div>
    </div>
  </body>
</html>
